<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>rowspan</title>
    
  </head>
  <body>
    <table border="1" cellspacing="1" cellpadding="10">
      <tr>
         <th>month</th>
      <th>savings</th>
      <th>savings for holiday</th>
      <th>salary</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
        <td rowspan="2">$50</td>
       <td rowspan="2">10000</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
      <tr>
        <td>march</td>
        <td>$150</td>
      </tr>
    </table>
  </body>
</html>
